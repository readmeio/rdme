name: GitHub Action Test

on: [push]

jobs:
  action-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout current copy of rdme
        uses: actions/checkout@v2.4.0
        with:
          path: rdme

      - name: Checkout another repo containing OpenAPI file
        uses: actions/checkout@v2.4.0
        with:
          repository: readmeio/oas-examples
          path: oas-examples
          token: ${{ secrets.OAS_EXAMPLES_READ }}

      - name: Run GitHub Action command test
        uses: ./rdme/
        with:
          rdme: validate oas-examples/3.1/json/petstore.json 
